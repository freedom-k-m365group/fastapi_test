<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Superhero API Tester</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="/static/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Superhero API Tester</h1>

      <div class="section">
        <h2>Heroes</h2>
        <form id="create-hero-form">
          <input type="text" id="hero-name" placeholder="Hero Name" required />
          <button type="submit">Create Hero</button>
        </form>
        <div id="hero-status"></div>
        <div id="heroes-loader" class="loader">
          <img
            src="https://media.giphy.com/media/3o7TKSjR6MP6zuTDy8/giphy.gif"
            alt="Loading heroes"
          />
          <p>Loading heroes...</p>
        </div>
        <ul id="heroes-list"></ul>
      </div>

      <div class="section">
        <h2>Villains</h2>
        <form id="create-villain-form">
          <input
            type="text"
            id="villain-name"
            placeholder="Villain Name"
            required
          />
          <button type="submit">Create Villain</button>
        </form>
        <div id="villain-status"></div>
        <div id="villains-loader" class="loader">
          <img
            src="https://media.giphy.com/media/3o7TKSjR6MP6zuTDy8/giphy.gif"
            alt="Loading villains"
          />
          <p>Loading villains...</p>
        </div>
        <ul id="villains-list"></ul>
      </div>

      <div class="section">
        <h2>Comics</h2>
        <form id="create-comic-form">
          <label for="hero-ids">Select Heroes:</label>
          <select id="hero-ids" multiple class="multi-select"></select>
          <label for="villain-ids">Select Villains:</label>
          <select id="villain-ids" multiple class="multi-select"></select>
          <button type="submit">Generate Comic</button>
        </form>
        <div id="comic-status"></div>
        <div id="comic-banner" class="banner">
          <img
            src="https://media.giphy.com/media/l0HlRnAWXxn0MhKLK/giphy.gif"
            alt="Generating comic"
          />
          <p>
            Comic is being generated. Task queued... This might take a while.
          </p>
        </div>
        <div id="comics-loader" class="loader">
          <img
            src="https://media.giphy.com/media/3o7TKSjR6MP6zuTDy8/giphy.gif"
            alt="Loading comics"
          />
          <p>Loading comics...</p>
        </div>
        <ul id="comics-list"></ul>
      </div>
    </div>
  </body>
</html>
